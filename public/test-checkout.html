<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Checkout de prueba - Delirio</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0f172a;
        --card: #1e293b;
        --accent: #38bdf8;
        --text: #e2e8f0;
        --muted: #94a3b8;
        --danger: #f87171;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: linear-gradient(145deg, #0b1223, #111827 45%, #0f172a);
        color: var(--text);
        min-height: 100vh;
      }
      header {
        padding: 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1080px;
        margin: 0 auto;
      }
      h1 {
        margin: 0;
        font-size: 24px;
      }
      main {
        max-width: 1080px;
        margin: 0 auto 80px;
        padding: 0 24px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 16px;
      }
      .card {
        background: var(--card);
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
      }
      label {
        display: block;
        margin-bottom: 4px;
        font-size: 14px;
      }
      input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.04);
        color: var(--text);
      }
      button {
        cursor: pointer;
        border: none;
        border-radius: 8px;
        padding: 10px 14px;
        background: var(--accent);
        color: #0f172a;
        font-weight: 600;
        transition: transform 120ms ease, box-shadow 120ms ease;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 25px rgba(56, 189, 248, 0.25);
      }
      .danger {
        color: var(--danger);
        font-size: 14px;
        margin-top: 8px;
      }
      .pill {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 999px;
        background: rgba(56, 189, 248, 0.15);
        color: var(--accent);
        font-weight: 600;
        font-size: 12px;
      }
      .actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
      }
      .client-form {
        background: var(--card);
        border-radius: 12px;
        padding: 16px;
        margin: 20px 0;
        border: 1px solid rgba(255, 255, 255, 0.05);
        display: grid;
        gap: 10px;
      }
      .row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 10px;
      }
      .footer {
        margin-top: 16px;
        font-size: 13px;
        color: var(--muted);
      }
      .loading {
        opacity: 0.6;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <div class="pill">Sandbox</div>
        <h1>Checkout de prueba (Checkout Pro)</h1>
        <div class="muted">Consumimos productos del Content API y llamamos a /api/ordenes/checkout</div>
      </div>
      <button id="refresh">Recargar productos</button>
    </header>

    <main>
      <section class="client-form" id="client-form">
        <div class="row">
          <div>
            <label>Nombre</label>
            <input id="name" value="Juan" />
          </div>
          <div>
            <label>Apellido</label>
            <input id="lastname" value="Perez" />
          </div>
        </div>
        <div class="row">
          <div>
            <label>Email</label>
            <input id="email" value="juan.test@example.com" />
          </div>
          <div>
            <label>Teléfono</label>
            <input id="phone" value="1155555555" />
          </div>
        </div>
      </section>

      <div class="grid" id="products"></div>
      <div class="footer" id="status"></div>
    </main>

    <script>
      const productsEl = document.getElementById('products');
      const statusEl = document.getElementById('status');
      const refreshBtn = document.getElementById('refresh');

      const api = {
        productos: '/api/productos',
        checkout: '/api/ordenes/checkout',
      };

      function setStatus(msg, isError = false) {
        statusEl.textContent = msg || '';
        statusEl.style.color = isError ? '#f87171' : '#94a3b8';
      }

      async function fetchJSON(url, options) {
        const res = await fetch(url, options);
        const text = await res.text();
        let json = null;
        try {
          json = text ? JSON.parse(text) : null;
        } catch (e) {
          throw new Error(`No se pudo parsear la respuesta de ${url}: ${text?.slice(0, 200)}`);
        }
        if (!res.ok) {
          const msg = json?.error?.message || res.statusText || 'Error';
          throw new Error(msg);
        }
        return json;
      }

      async function loadProducts() {
        setStatus('Cargando productos...');
        productsEl.innerHTML = '';
        refreshBtn.classList.add('loading');
        try {
          const data = await fetchJSON(api.productos);
          const productos = data?.data || [];
          if (!productos.length) {
            productsEl.innerHTML = '<div class="muted">No hay productos publicados</div>';
            setStatus('');
            return;
          }
          for (const p of productos) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <div class="pill">ID: ${p.id}</div>
              <div style="font-size:18px;font-weight:700">${p.name ?? '(sin nombre)'}</div>
              <div class="muted">Precio: ${p.price ?? '-'}</div>
              <div class="muted">Stock: ${p.stock ?? '-'}</div>
              <label>Cantidad</label>
              <input type="number" min="1" value="1" data-qty />
              <button data-buy>Comprar</button>
              <div class="danger" data-error></div>
            `;
            const buyBtn = card.querySelector('[data-buy]');
            const qtyInput = card.querySelector('[data-qty]');
            const errEl = card.querySelector('[data-error]');
            buyBtn.onclick = async () => {
              errEl.textContent = '';
              buyBtn.classList.add('loading');
              try {
                const qty = Math.max(1, parseInt(qtyInput.value || '1', 10));
                await doCheckout(p.id, qty);
              } catch (e) {
                errEl.textContent = e.message ?? String(e);
              } finally {
                buyBtn.classList.remove('loading');
              }
            };
            productsEl.appendChild(card);
          }
          setStatus('');
        } catch (e) {
          setStatus(e.message ?? String(e), true);
        } finally {
          refreshBtn.classList.remove('loading');
        }
      }

      async function doCheckout(productId, quantity) {
        const cliente = {
          name: document.getElementById('name').value.trim(),
          lastname: document.getElementById('lastname').value.trim(),
          email: document.getElementById('email').value.trim(),
          phone: document.getElementById('phone').value.trim(),
        };

        setStatus('Creando orden y preferencia en Mercado Pago...');
        const payload = {
          cliente,
          items: [{ productId, quantity }],
        };
        const res = await fetchJSON(api.checkout, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (res?.init_point) {
          setStatus(`Redirigiendo a Checkout Pro (orden ${res.orderId})`);
          window.location.href = res.init_point;
        } else {
          throw new Error('No se recibió init_point');
        }
      }

      refreshBtn.onclick = loadProducts;
      loadProducts();
    </script>
  </body>
</html>
