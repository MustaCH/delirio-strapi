<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Checkout de prueba - Delirio</title>
    <link rel="stylesheet" href="/test-checkout.css" />
  </head>
  <body>
    <header>
      <div>
        <div class="pill">Sandbox</div>
        <h1>Checkout de prueba (Checkout Pro)</h1>
        <div class="muted">Consumimos productos del Content API y llamamos a /api/ordenes/checkout</div>
      </div>
      <button id="refresh">Recargar productos</button>
    </header>

    <main>
      <section class="client-form" id="client-form">
        <div class="row">
          <div>
            <label>Nombre</label>
            <input id="name" value="Juan" />
          </div>
          <div>
            <label>Apellido</label>
            <input id="lastname" value="Perez" />
          </div>
        </div>
        <div class="row">
          <div>
            <label>Email</label>
            <input id="email" value="juan.test@example.com" />
          </div>
          <div>
            <label>Tel√©fono</label>
            <input id="phone" value="1155555555" />
          </div>
        </div>
      </section>

      <div class="grid" id="products"></div>
      <div class="footer" id="status"></div>
    </main>

    <script src="/test-checkout.js" defer></script>
  </body>
</html>
